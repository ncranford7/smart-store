<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* Body Styling */
    body {
      background-color: #9e7e33; /* warm tan */
      font-family: 'Bebas Neue', sans-serif;
      text-align: center;
      padding: 100px;
      color: #4a3b2c; /* soft brown */
    }

    /* Heading Styling */
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    /* Paragraph Styling */
    p {
      font-size: 24px;
      color: #4a3b2c;
    }

    /* Button/Link Styling */
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #5c3a1e; /* wood brown */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #4a2f18;
    }
  </style>
</head>
<body>

  <h1>Thank you for contacting The Smart Store!</h1>
  <p>We’ve received your message and will get back to you soon.</p>
  <a href="index.html">← Back to Home</a>

</body>
</html>
