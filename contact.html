  <h2>Contact Us</h2>
  <p>The Smart Store is located in the Reno Experience District just steps away from the Cinemark movie theater.</p>
  <p>Address: 2060 Experience Ave, Reno, NV 89502.</p>

   <section>
    <form id="contactForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br /><br />

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop form from actually submitting
      // Redirect user to thank you page
      window.location.href = "thankyou.html";
    });
  </script>
